<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/mystyle1.css">
        <title>课程计划</title>
        <style>
            table {
                border-collapse: collapse;
            }
            table,
            th,
            td {
                border: 1px solid black;
                min-width: 5em;
            }
        </style>
    </head>

    <body>
    <div id="header">
        <h1>
            <img src="../pic/logo.png">
        </h1>
    </div>
    <div id="section">
        <table border="1">
            <tr>
                <th>班级名</th>                
                <th>课程名</th>
                <th>课程时间</th>
            </tr>      
            {% for item in items7 %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>                
            </tr>
            {% endfor %}
        </table>
    </div>
    <div id="footer">
        <form action="/manger" method="get" >
            <input type="submit" value="返回">
        </form>
    </div>
    </body>
</html>
