<html>
    <head>

        <link rel="stylesheet" type="text/css" href="../css/mystyle1.css">
        <title>班级成绩</title>
        <style>
            table {
                border-collapse: collapse;
            }
            table,
            th,
            td {
                border: 1px solid black;
                min-width: 5em;
            }
        </style>
    </head>

    <body>

    <div id="header">
        <h1>
            <img src="../pic/logo.png">
        </h1>
     </div>

    <div id="section">
        <table border="1"  >
            <tr>
                <th>班级名</th>
                <th>学生姓名</th>
                <th>课程</th>
                <th>成绩</th>
                <th>学期</th>
            </tr>
            {% for item in items9 %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div id="footer">
        <form action="/manger" method="get" >
            <input type="submit" value="返回">
        </form>
    </div>
    </body>
</html>
